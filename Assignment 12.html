<!DOCTYPE html>
<html>
    <head>
        <title>Registration From</title>
    </head>
    <body>
        <form action="">

            <label for="FName">Frist Name :</label>
            <input type="text"name="Frist Name" id="FName"><br><br>

            <label for="MName">Middle Name :</label>
            <input type="text" name="Middle Name" id="Mname"><br><br>

            <label for="LName">Last Name :</label>
            <input type="text" name="Last Name" id="LName"><br><br>

            <label for="MobNo">Mobile No :</label>
            <input type="number" name="Mobile No" id="MobNo"><br><br>

            <label for="email">Email id :</label>
            <input type="email" name="Email id" id="email"><br><br>

            <label for="Address">Address :</label>
            <textarea name="Address" id="Address" cols="20" rows="3"></textarea><br><br>

            <label>Gender :</label><br>
            <input type="radio" name="Male" id="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Female" id="Female">
            <label for="Female">Female</label>
            
            <input type="radio" name="Other" id="Other">
            <label for="Other">Other</label><br><br>

            <label for="State">Select State :</label><br>
            <select name="SelectedState" id="State">
                <option value="0">-- Select State --</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Keral">Keral</option>
                <option value="Karnatka">Karnatka</option>
                <option value="Goa">Goa</option>
                <option value="Panjab">Panjab</option>

            </select><br><br>

            <label for="Lamguage">Select Language</label><br>
            <input type="checkbox" name="Lang" value="C" id="CLang">
            <label for="CLang">C</label>
            <input type="checkbox" name="Lang" value="Cpp" id="CppLang">
            <label for="CppLang">CppLang</label>
            <input type="checkbox" name="Lang" value="Java" id="JavaLang">
            <label for="JavaLang">JavaLang</label>  
        

            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
